<body>
  <div class="wrapper ">
    <div class="sidebar" data-color="purple" data-background-color="white">
      <!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
      <div class="logo">
        <a class="simple-text logo-normal">
          Welcome
        </a>
        <a id="admin" class="simple-text logo-normal">
          <!-- {{.name}} -->
          ADMINSTRATOR
        </a>
      </div>
      <div class="sidebar-wrapper">

        <ul class="nav">
          <li id="overview" class="nav-item inactive {{.overview_active}}  ">
            <a href="/account/admin/overview" class="nav-link">
              <i class="material-icons">home</i>
              <p>Overview</p>
            </a>
          </li>


          <li id="transactions" class="nav-item inactive {{.transactions_active}} ">
            <a href="/account/admin/transactions" class="nav-link">
              <i class="material-icons">payment</i>
              <p>Transactions</p>
            </a>
          </li>

          <li id="balance" class="nav-item inactive {{.balance_active}} ">
            <a href="/account/admin/balance" class="nav-link">
              <i class="material-icons">assessment</i>
              <p>Balance</p>
            </a>
          </li>

          <li id="receipt" class="nav-item inactive {{.receipt_active}}">
            <a href="/account/admin/receipt" class="nav-link">
              <i class="material-icons">file_copy</i>
              <p>Receipt</p>
            </a>
          </li>




          <li id="settings" class="nav-item inactive {{.settings_active}}">
            <a href="/account/admin/settings" class="nav-link">
              <i class="material-icons">settings</i>
              <p>Settings</p>
            </a>
          </li>


          <li class="nav-item inactive">
            <form  method="POST" action="/logout" >

            <i style="padding-top:15px;margin-left: 30px;" class="material-icons">logout</i> 
            <button  name="submit"
              style="padding-left: 1px; color: #555555;text-transform: capitalize;font-size: 14px;font-weight: 200;padding-top: 15px;" class="btn btn-link"
              type="submit">
              logout
            </button>

          </form>

          </li>
          <!-- <li id="settings" class="nav-item inactive">
            <a href="/account/admin/logout" class="nav-link">
              <i class="material-icons">logout</i>
              <p>logout</p>
            </a>
          </li> -->
          <!-- your sidebar here -->
        </ul> 

      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <i class="material-icons">l</i>
            <i class="material-icons">supervisor_account</i>
            <h3 class="navbar-header" href="">{{.fundraiser_name}} Fundraiser</h3>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <form  method="POST" action="/logout" id="logout">

                <i style="padding-top:8px;" class="material-icons">logout</i> 
                <button name="submit"
                  style="padding-left: 1px; padding-right: 4px;padding-top: 3px; color: #555555;" class="btn btn-link"
                  type="submit">
                  logout
                </button>

              </form>

              </li>


              <li class="nav-item">
                <a class="nav-link" href="/">
                  <i class="material-icons">home</i> Homepage
                </a>
              </li>
              <!-- your navbar here -->
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="container-fluid">

          {{.dashboard_content}}
