<body class="login-page sidebar-collapse">

    
    <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100"

        <div class="container">
            <div class="navbar-translate">

                <a href="/">

    <style>
        .col-centered {
            float: none;
            margin: 0 auto;

        }

        .box {
            background-color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            margin-left: -10px;
            /* -1/2 width */
            margin-top: -10px;
            /* -1/2 height */
        }
    </style>
    <div class="page-header header-filter"
        style="background-image: url('/images/bg-login.webp'); background-size: cover; background-position: top center;">
        <div class="container ">
            <div class="row">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <div class="section-notifications" id="passwordnotif" style="padding: 10px; display: none;">  
                    
                        <div class="alert alert-warning">
                          <div class="container">
                            <div class="alert-icon">
                              <i class="material-icons">warning</i>
                            </div>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                              <span aria-hidden="true"><i class="material-icons">clear</i></span>
                            </button>
                          Passwords do not match
                          </div>
                        </div>
                      
                      </div>
                    <div class="card card-login">

                      
                       
                           
                       
                        



                        <form class="form registerform" method="POST" action="/register">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">Register</h4>
                                <div class="social-line">
                                    <a style="font-weight: normal">Register A Fundraiser To Accept Donations</a>
                                </div>
                            </div>
                            <div class="card-body">

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">

                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="username" name="username" class="form-control" placeholder="Username">
                                </div>

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">

                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="username" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">

                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="username" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">

                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="username" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">

                                            <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="username" name="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <input class="form-control" type="password" placeholder="Password" id="password"
                                        name="password" required>

                                </div>


                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <input class="form-control" type="password" placeholder="Confirm Password"
                                        name="password" id="confirm_password" required>
                                </div>
                            </div>
              
                            <div class="form-check">
                                <label class="form-check-label">
                                  <input class="form-check-input" type="checkbox" value="" id="registerCheckbox">
                                  <span class="form-check-sign">
                                    <span class="check"></span>
                                  </span>
                                  I agree to the <a href="">terms and conditions</a>.
                                </label>
                              </div>
                            <div class=" text-center">
                                <button class="btn btn-primary btn-link btn-wd btn-lg" id="registerbtn"
                                    disabled>Login</button>


                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <nav class="float-left">
                    <ul>

    <script src="/js/main.js"></script>

    <script type="text/javascript">
        $(function()
        {
          $('#registerCheckbox').change(function()
          {
            if ($(this).is(':checked')) {
               // Do something...
               $("#registerbtn").removeAttr('disabled');
            }else{
            $("#registerbtn").attr('disabled',true);
            }  
        });
        });
      </script>
